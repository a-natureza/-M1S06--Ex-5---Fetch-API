<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria de Imagens de Gatos</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  h1 {
    text-align: center;
    margin-top: 20px;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 10px;
    padding: 20px;
  }
  .gallery img {
    width: 100%;
    height: auto;
    border-radius: 8px; /* Adiciona bordas arredondadas Ã s imagens */
    transition: transform 0.3s ease;
  }
  .gallery img:hover {
    transform: scale(1.05); /* Efeito de zoom ao passar o mouse */
  }
</style>
</head>
<body>

<h1>Galeria de Gatos</h1>
<div class="gallery" id="gallery"></div>

<script src="./scripy.js"></script>
</body>
</html>
